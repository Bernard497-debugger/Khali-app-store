<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .app-card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
    .delete-btn { color: red; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Admin Panel - Upload App</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="App Name" required><br><br>
    <textarea name="description" placeholder="App Description" required></textarea><br><br>
    <input type="file" name="file" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <h2>Uploaded Apps</h2>
  {% for app in apps %}
  <div class="app-card">
    <div><b>{{ app.name }}</b></div>
    <p>{{ app.description }}</p>
    <a href="/download/{{ app.filename }}">Download</a> |
    <a class="delete-btn" href="/delete/{{ loop.index0 }}">Delete</a>
  </div>
  {% endfor %}
</body>
</html>
