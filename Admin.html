<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Khali Commerce</title>
</head>
<body>
  <h1>Admin Panel - Upload Product</h1>
  <form id="uploadForm">
    <input id="name" placeholder="Product Name" required><br>
    <input id="price" placeholder="Price" type="number" required><br>
    <input id="image" placeholder="Image URL" required><br>
    <button type="submit">Upload</button>
  </form>
  <p id="msg"></p>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const product = {
        name: document.getElementById("name").value,
        price: parseFloat(document.getElementById("price").value),
        image: document.getElementById("image").value
      };
      const res = await fetch("/upload", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(product)
      });
      const data = await res.json();
      document.getElementById("msg").innerText = data.message;
      e.target.reset();
    });
  </script>
</body>
</html>
