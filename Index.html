<!DOCTYPE html>
<html>
<head>
  <title>Khali App Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .app-card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
    .app-title { font-size: 20px; font-weight: bold; }
    .download-btn { background: #28a745; color: white; padding: 6px 12px; border-radius: 5px; text-decoration: none; }
    .download-btn:hover { background: #218838; }
  </style>
</head>
<body>
  <h1>Khali App Store</h1>
  {% for app in apps %}
  <div class="app-card">
    <div class="app-title">{{ app.name }}</div>
    <p>{{ app.description }}</p>
    <a class="download-btn" href="/download/{{ app.filename }}">Download</a>
  </div>
  {% endfor %}
</body>
</html>
